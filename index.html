<!-- File: index.html
   Changes: Embed Google CSE UI with overlay setup, Load transformers.js for LLM, Inject CSE_ID -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APES - Hybrid Scouting Lens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <header>
      <h1>APES</h1>
      <p>Hybrid Scouting Lens</p>
      <div id="offline-indicator" style="display: none; color: #e74c3c;">Offline Mode</div>
    </header>

    <section class="scouting-section">
      <h2>Scouting Semi-Guidato</h2>
      <div class="search-bar">
        <label for="search-bar">Cerca Talenti (es. "U17 Brazil dribbling"):</label>
        <input type="text" id="search-bar" placeholder="Cerca con DuckDuckGo...">
        <button type="button" id="search-btn">Cerca</button>
        <div id="search-results"></div>
        <div class="gcse-search"></div>
      </div>

      <div class="post-analysis">
        <label for="scouting-post">Incolla Post da X:</label>
        <textarea id="scouting-post" rows="5" placeholder="Incolla un post (es. 'Thiago Muniz, Brazil, 2008, Centre-Back. Clean tackle in Copa RS.')"></textarea>
        <button type="button" id="analyze-post-btn">Analizza Post</button>
        <div id="scouting-post-suggestions"></div>
      </div>

      <form id="scout-form">
        <label for="name-full">Nome:</label>
        <input type="text" id="name-full" placeholder="Nome del giocatore">

        <label for="country">Paese:</label>
        <input type="text" id="country" placeholder="Paese">

        <label for="year">Anno di Nascita:</label>
        <input type="number" id="year" placeholder="es. 2008">

        <label for="role">Ruolo:</label>
        <input type="text" id="role" placeholder="es. Centre-Back">

        <label for="video-full">Video URL:</label>
        <input type="text" id="video-full" placeholder="es. https://twitter.com/...">

        <label for="context">Contesto:</label>
        <textarea id="context" placeholder="es. Clean tackle in Copa RS"></textarea>

        <label for="tags">Tag:</label>
        <input type="text" id="tags" placeholder="es. clean tackle, progressive carry">

        <label for="source">Fonte:</label>
        <input type="text" id="source" placeholder="es. Manual X Post">

        <label for="rank-full">Rank APES:</label>
        <select id="rank-full">
          <option value="Tattico">Tattico</option>
          <option value="Elettrico">Elettrico</option>
          <option value="Predatore">Predatore</option>
        </select>

        <label>Stile Insight:</label>
        <div class="insight-style-label">
          <input type="radio" name="insight-style" value="technical"> üß† Tecnico
        </div>
        <div class="insight-style-label">
          <input type="radio" name="insight-style" value="narrative" checked> üé≠ Narrativo
        </div>

        <label for="insight">Insight:</label>
        <textarea id="insight" placeholder="Insight generato apparir√† qui"></textarea>

        <button type="button" id="generate-insight">Genera Insight <span class="spinner" style="display: none;">‚è≥</span></button>
        <button type="submit">Aggiungi Giocatore</button>
      </form>
    </section>

    <section class="radar-section">
      <h2>Radar dei Talenti</h2>
      <div class="controls">
        <div>
          <label for="filter-country">Filtra per Paese:</label>
          <select id="filter-country">
            <option value="">Tutti</option>
            <option value="Brazil">Brasile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="South Africa">Sudafrica</option>
          </select>
        </div>
        <div>
          <label for="filter-role">Filtra per Ruolo:</label>
          <select id="filter-role">
            <option value="">Tutti</option>
            <option value="Centre-Back">Centre-Back</option>
            <option value="Winger">Winger</option>
            <option value="Midfielder">Midfielder</option>
          </select>
        </div>
        <div>
          <label for="filter-rank">Filtra per Rank:</label>
          <select id="filter-rank">
            <option value="">Tutti</option>
            <option value="Tattico">Tattico</option>
            <option value="Elettrico">Elettrico</option>
            <option value="Predatore">Predatore</option>
          </select>
        </div>
        <button id="load-demo">Carica Demo</button>
        <button id="export-btn">Esporta in Markdown</button>
      </div>
      <ul id="player-list"></ul>
    </section>
  </div>

  <!-- Overlay per CSE_ID -->
  <div id="cse-overlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <h3>Configura Google CSE</h3>
      <p>Inserisci il tuo CSE_ID per attivare la ricerca avanzata:</p>
      <input type="text" id="cse-id-input" placeholder="es. 0123456789abcdef" value="c12f53951c8884cfd">
      <button id="save-cse-id">Salva</button>
      <button id="cancel-cse-id">Annulla</button>
    </div>
  </div>

  <!-- Script per transformers.js e Google CSE -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
  <script src="app.js"></script>
</body>
</html>
